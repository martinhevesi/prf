<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Bejelentkezés</h1>
            <p class="text-muted">Jelentkezz be a profilodra</p>
            <form #loginForm="ngForm" (ngSubmit)="onLoginUser(loginForm)">
              <div class="input-group mb-3">
                <span class="input-group-addon" style="margin:5px;"><i class="fa fa-user"></i></span>
                <input ngModel required name="username" type="text" class="form-control" placeholder="Felhasználónév">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon" style="margin:5px;"><i class="fa fa-lock"></i></span>
                <input ngModel required name="password" minlength="6" type="password" class="form-control"
                  placeholder="Jelszó">
              </div>
              <div class="row">
                <div class="col-6">
                  <button [disabled]="loginForm.invalid" id="login-button" type="submit"
                    class="btn bg-info px-4" style="color:white;">Bejelentkezés</button>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="card text-white py-5 d-md-down-none" style="background-color: #0acab1;">
          <div class="card-body text-center">
            <div>
              <h2>Regisztráció</h2>
              <p> Még nem csatlakoztál? <br>Légy tagja egy nagyszerű közösségnek és tegyünk együtt a környezetünkért.
              </p>
              <button style="color:white;" type="button" class="btn active mt-3 bg-info" [routerLink]="['/register']">Regisztrálj
                most!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
